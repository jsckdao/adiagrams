<script type="text/javascript">
        seajs.config({
            base: "./",
            alias: {
                "jquery": "lib/jquery.js",
                'backbone': 'lib/backbone.js',
                'raphael': 'lib/raphael.js',
                '_': 'lib/underscore.js'
            }
        });

        seajs.use(['src/ui/DiagramEditor.js', 
            'src/diagram/usercase/views/Case.js',
            'src/diagram/usercase/views/BaseArrow.js'], 
        function(DiagramEditor, Case, Arrow) {

            var editor = new DiagramEditor({
                toolsbar: {

                },
                desk: {

                }
            });

            editor.render(document.body);

            var paper = editor.desk.paper;

            var c1 = new Case(paper, {
                x: 1300, y : 1300,
                width: 200, height: 100
            });

            var c2 = new Case(paper, {
                x: 1500, y : 1500,
                width: 200, height: 100
            });


            new Arrow(paper, {
                startPoint: c1.connectPoint[0],
                endPoint: c2.connectPoint[1]
            });
        });
</script>
